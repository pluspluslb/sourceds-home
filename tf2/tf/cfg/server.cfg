hostname "Ballistic Guitar Case"

exec server-security.cfg

mp_timelimit 120 
mp_maxrounds 80
sv_lan 0
sv_region 0
sv_allowupload 1 
sv_allowdownload 1
mp_autoteambalance 0
mp_footsteps 1
sv_cheats 0
mp_idlemaxtime 700
decalfrequency 30
sv_voiceenable 1
sv_alltalk 1
tf_birthday 1
mp_respawnwavetime 5
sv_visiblemaxplayers 18
tf_allow_server_hibernation 1
mp_disable_respawn_times 1
mp_respawnwavetime 2
mp_teams_unbalance_limit 0
tf_bot_quota 10
tf_bot_quota_mode fill //fill normal match
tf_bot_keep_class_after_death 1
tf_bot_join_after_player 0
tf_bot_difficulty 1
alias bots "tf_bot_kick all;tf_bot_add 1 medic red expert Shrek;tf_bot_add 1 engineer red expert AngryBird;tf_bot_add 1 medic blue expert Tobasco;tf_bot_add 1 engineer blue expert Shopkin;tf_bot_add 1 sniper red expert Batman;tf_bot_add 1 soldier red expert Leonardo;tf_bot_add 1 sniper blue expert Ballerina;tf_bot_add 1 soldier blue expert FidgetSpinner;tf_bot_difficulty 1; tf_bot_keep_class_after_death 1"

tf_bot_kick all

alias nuc "changelevel koth_nucleus"
alias badl "changelevel koth_badlands"
alias lake "changelevel koth_lakeside_final"
alias via "changelevel koth_viaduct"
alias king "changelevel koth_king"

alias groot "changelevel cp_degrootkeep"
alias dust "changelevel cp_dustbowl"
alias manor "changelevel cp_manor_event"
alias gorge "changelevel cp_gorge"
alias gorgehw "changelevel cp_gorge_event"
alias grane "changelevel cp_granary"

alias gold "changelevel pl_goldrush"
alias hoo "changelevel pl_hoodoo_final"
alias thunder "changelevel pl_thundermountain"
alias badw "changelevel pl_badwater"
alias up "changelevel pl_upward"
alias barn "changelevel pl_barnblitz"

alias 2f "changelevel ctf_2fort"

alias cmd "echo koth maps: nuc badl lake via king; echo cp maps: groot dust manor grane gorge gorgehw; echo pl maps: gold hoo thunder badw up barn; echo ctf maps: 2f; echo game commands: bots"
