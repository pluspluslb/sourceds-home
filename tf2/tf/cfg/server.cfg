hostname "Ballistic Guitar Case"

exec server-security.cfg

mp_timelimit "90" 
mp_maxrounds 20
sv_lan 0
sv_region 0
sv_allowupload 0
sv_allowdownload 0
mp_autoteambalance 0
mp_footsteps 1
sv_cheats 0
mp_idlemaxtime 700
decalfrequency 30
sv_voiceenable 1
sv_alltalk 1
tf_birthday 1
mp_respawnwavetime 5
sv_visiblemaxplayers 18
tf_allow_server_hibernation 1

tf_bot_quota 4
tf_bot_quota_mode fill 
alias bots "tf_bot_add 1 medic red expert Shrek;tf_bot_add 1 engineer red expert AngryBird;tf_bot_add 1 medic blue expert Tobasco;tf_bot_add 1 engineer blue expert Shopkin;tf_bot_difficulty 1"
bots
